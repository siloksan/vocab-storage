<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Mobile Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    a#fallback-link {
      display: inline-block;
      background-color: #fff;
      color: #000dff;
      text-decoration: none;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
      font-size: 1rem;
    }

    a#fallback-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .message {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ffecb3;
    }
  </style>
</head>
<body>
  <h1>Open Mobile Client</h1>
  <p>Your app should open automatically. If it doesn’t, click the button below:</p>
  <a id="fallback-link" href="#">Open App</a>
  <p class="message" id="fallback-message"></p>

  <script>
    // 1️⃣ Get the fragment from the URL (#access_token=...)
    const fragment = window.location.hash.substring(1); // remove #
    // Example: fragment = "access_token=XYZ&type=recovery"

    // 2️⃣ Build custom scheme URL with query params
    const appUrl = `mobileclient://auth/reset?${fragment}`;

    // 3️⃣ Try to open the app
    window.location.href = appUrl;

    // 4️⃣ Update fallback link
    const fallback = document.getElementById("fallback-link");
    fallback.href = appUrl;

    // 5️⃣ Show fallback message if app not opened automatically after 2s
    setTimeout(() => {
      const msg = document.getElementById("fallback-message");
      msg.innerText = "If the app didn't open automatically, please open it manually or install it first.";
    }, 2000);
  </script>
</body>
</html>
